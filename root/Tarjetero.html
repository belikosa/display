<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cora Display Bienvenida</title>
    
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
   
    <style>
        /* Fuentes */
        @font-face {
            font-family: 'Helvetica-Tarjetero';
            src: url('./assets/fonts/HelveticaNeueLTPro-Roman.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .interface-container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Contenedor Principal Blindado */
        #container {
            width: 480px;
            height: 640px;
            position: relative;
            overflow: hidden;
            background-color: #ffffff; /* Evita transparencias en bordes */
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border-radius: 0; /* Mejor sin radio para evitar alias en la exportación */
        }

        #bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Estilo del Nombre */
        .campo-de-texto {
            position: absolute;
            top: 135px;
            left: 0;
            width: 100%; 
            padding: 0 10px;
            font-size: 32px; 
            font-weight: 600;
            color: #fff;
            text-align: center;
            z-index: 10;
            font-family: 'Helvetica-Tarjetero', 'Helvetica', 'Arial', sans-serif;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none; 
            text-transform: none; 
        }

        .imagen-adjunta {
            position: absolute;
            top: 185px;
            left: 2px; 
            width: 476px; 
            height: 218px;
            overflow: hidden;
            z-index: 5;
            background: transparent; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #imgField {
            display: none; 
            max-width: none; 
            max-height: none;
        }

        /* Controles */
        .controls {
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 320px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .controls h2 { margin-bottom: 20px; font-size: 18px; color: #333; }
        .controls label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; }
        .controls input { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 6px; }

        #btnExport {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        #btnExport:hover { background: #0056b3; }
    </style>
</head>
<body>

<div class="interface-container">
    <div id="container">
        <img src="./assets/images/Mesa de trabajo 1-100.jpg" id="bg-image" alt="Background">
        <div class="campo-de-texto" id="displayName">NOMBRE</div>
        
        <div class="imagen-adjunta">
            <img id="imgField" alt="User Image">
        </div>
    </div>

    <div class="controls">
        <h2>Personalizar Display</h2>
        
        <label for="uploadImg">1. Adjunte una imagen</label>
        <input type="file" id="uploadImg" accept="image/*">

        <label for="inputName">2. Edite el nombre</label>
        <input type="text" id="inputName" placeholder="Escriba el nombre aquí" maxlength="25">
        
        <button id="btnExport">3. Exportar Display</button>
    </div>
</div>

<script>
// Sincronizar Input con Diseño
const inputName = document.getElementById('inputName');
const displayName = document.getElementById('displayName');

inputName.addEventListener('input', function() {
    displayName.innerText = this.value
});

// Carga de Imagen
document.getElementById('uploadImg').addEventListener('change', function(e) {
    const reader = new FileReader();
    const file = e.target.files[0];
    reader.onload = function(event) {
        const imgField = document.getElementById('imgField');
        imgField.src = event.target.result;
        imgField.style.display = 'block';
    }
    if (file) reader.readAsDataURL(file);
});

// Exportación
document.getElementById('btnExport').addEventListener('click', function() {
    const btn = this;
    const container = document.getElementById('container');
    
    btn.innerText = "Generando...";
    btn.disabled = true;

    html2canvas(container, {
        width: 480,
        height: 640,
        scale: 1,
        useCORS: true,
        logging: false,
        backgroundColor: "#ffffff",
        onclone: (clonedDoc) => {
            const img = clonedDoc.getElementById('imgField');
            if (img && img.src) {
                const parentWidth = 476;
                const parentHeight = 218;
                const imgRatio = img.naturalWidth / img.naturalHeight;
                const containerRatio = parentWidth / parentHeight;
                img.style.display = "block";
                img.style.position = "absolute";

                if (imgRatio > containerRatio) {
                    img.style.height = parentHeight + "px";
                    img.style.width = "auto";
                    const newWidth = parentHeight * imgRatio;
                    img.style.left = `-${(newWidth - parentWidth) / 2}px`;
                } else {
                    img.style.width = parentWidth + "px";
                    img.style.height = "auto";
                    const newHeight = parentWidth / imgRatio;
                    img.style.top = `-${(newHeight - parentHeight) / 2}px`;
                }
            }
        }
    }).then(function(canvas) {
        const link = document.createElement('a');
        link.download = `display_${inputName.value || 'cliente'}.png`;
        link.href = canvas.toDataURL('image/png', 1.0);
        link.click();
        
        btn.innerText = "3. Exportar Display";
        btn.disabled = false;
    }).catch(err => {
        console.error(err);
        btn.innerText = "Error";
        btn.disabled = false;
    });
});
</script>

</body>
</html>
